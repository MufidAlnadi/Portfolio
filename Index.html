<!DOCTYPE html>
<html>
<html lang="en">

<head>
  <title>My Portfolio</title>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
  <main>

    <section class="container-fluid p-0">
     
      
      <div class="row no-gutters">
      
        <div class="col-md-7">
          <video autoplay muted loop>
            <source class="videor" src="video/videoplayback2.webm" type="video/webm">
          
          </video>
          <div class="d-flex flex-column justify-content-center h-100 p-5">
            
            <h1 class="display-4 mb-4">Your Name</h1>
            <p class="lead mb-4">Your introduction text goes here.</p>
          </div>
        </div>
        <div class="col-md-5">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title mb-4">Links</h5>
              <ul class="list-group">
                <li class="list-group-item"><a href="#">Link 1</a></li>
                <li class="list-group-item"><a href="#">Link 2</a></li>
                <li class="list-group-item"><a href="#">Link 3</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
    

    <footer class="bg-transparent text-center text-white">
      <!-- Grid container -->
      <div class="container p-0 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="bi bi-facebook"></i></a>

          <!-- Twitter -->
          <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="bi bi-twitter"></i></a>

          <!-- Google -->
          <a class="btn btn-outline-light btn-floating m-auto" href="#!" role="button"><i
              class="bi bi-google"></i></i></a>

          <!-- Instagram -->
          <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="bi bi-instagram"></i></a>

          <!-- Linkedin -->
          <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="bi bi-linkedin"></i></a>

          <!-- Github -->
          <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
            <i class="bi bi-github"></i> </a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->


    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
</body>

</html>
